name: CI + Smoke Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-smoke:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint (if available)
        run: npm run lint --if-present

      - name: Test (if available)
        run: npm run test --if-present

      - name: Build app
        run: npm run build

      - name: Start app in background
        run: |
          npm run start &
          echo "Waiting for app to boot..."
          sleep 20

      - name: Smoke test ledger endpoint
        run: |
          echo "Testing /api/ledger endpoint..."
          HTTP_STATUS=$(curl -s -o /tmp/response.txt -w "%{http_code}" http://localhost:3000/api/ledger)
          echo "HTTP Status: $HTTP_STATUS"
          echo "Response body:"
          cat /tmp/response.txt
          if [[ "$HTTP_STATUS" =~ ^2[0-9][0-9]$ ]]; then
            echo "✓ Smoke test passed - /api/ledger returned 2xx status"
            exit 0
          else
            echo "✗ Smoke test failed - /api/ledger returned non-2xx status: $HTTP_STATUS"
            exit 1
          fi