name: CI + Smoke Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-smoke:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint (if available)
        run: npm run lint --if-present

      - name: Test (if available)
        run: npm run test --if-present

      - name: Build app
        run: npm run build

      - name: Start app in background
        run: |
          npm run start > app.log 2>&1 &
          APP_PID=$!
          echo "App started with PID: $APP_PID"
          echo "Waiting for app to boot..."
          sleep 20

      - name: Smoke test ledger endpoint
        run: |
          if ! curl --fail http://localhost:3000/api/ledger; then
            echo "=== Smoke test failed ==="
            echo "=== Application logs ==="
            cat app.log 2>/dev/null || echo "No application logs available"
            exit 1
          fi